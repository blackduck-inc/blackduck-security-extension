include:
  - local: '.gitlab-ci-template.yml'
  - project: clops/gitlab-ci-pop-analysis
    ref: master
    file: pop_analysis.yaml
  - project: releng/common-gitlab-ci
    ref: master
    file: sbom-generate.yml

# List of job stages in their order of execution.
stages:
  - build
  - coverage_report
  - analysis
  - sbom
  - notification

variables:
  BUILD_TOOL: npm
  GIT_DEPTH: 10
  BD_PRODUCT_GROUP: PolarisNG Projects Group

##### MERGE REQUEST PIPELINE #####

build_unit_test_job:
  extends:
    - .build_unit_tests
  stage: build

code_coverage_job:
  stage: coverage_report
  extends:
    -  .code_coverage


#check_dist_job:
#  extends:
#    - .check_dist
#  stage: Check_dist

.export_sbom_variables:
  before_script:
    - export EXT_VERSION=$(cat vss-extension.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
    - export ARTIFACTORY_UPLOAD_REPO=1
    - export SBOM_ART_TOKEN_VAULT_PATH=sbom/integrations/synopsys-extension-ci-cd
    - export PRODUCT=synopsys-extension-ci-cd
    - export GENERATE_CONFIGURATION_FILE=1
    - export GENERATION_OPTIONS="--entry integrations/mirrored-repos/synopsys-extension-ci-cd:synopsys-extension-ci-cd-$CI_COMMIT_REF_NAME --provide-zip --output-zipfile Synopsys-CICD-extension-${EXT_VERSION}.zip"

generate_sbom:
  extends:
    - .export_sbom_variables
    - .run_sbom_generation
  stage: sbom
  only:
    refs:
      - main

pop_polaris:
  image: gcr.io/snps-polaris-ops-prod/ember_cli:3.28.5-node_16.14

polaris_bridge:
  stage: analysis
  extends: .polaris_bridge

new_pop_blackduck:
  stage: analysis
  variables:
    POP_BLACKDUCK_INPROGRESS: 1
    BLACKDUCK_PROJECT_VERSION_NAME: "synopsys-extension-ci-cd-${CI_COMMIT_REF_NAME}"
  extends: .new_pop_blackduck_analysis
  dependencies:
    - build_unit_test_job